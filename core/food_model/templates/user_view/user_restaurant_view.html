{% extends 'food_model/base.html'%}
{% block content %}
<div class="mt-6 px-6 py-8 bg-gray-100 rounded-xl">

  <div>
    <form action="{% url 'food_model:restaurant' %}" method="get">
      <input type="text" name="query" class="w-3/4 px-4 py-6 border rounded-xl" value="{{query}}" placeholder="Find your Restaurant">

      <button type="submit"  class="mt-2 py-4 px-6 bg-orange-300 rounded-xl border">Search</button>
    </form>
  </div>

</div>

<div class="grid grid-cols-3 gap-4 mt-10  ">
  {% for restaurant in restaurants %}
  <a href="{% url 'food_model:food_item' restaurant.id %}">
    <div class="rounded-xl shadow-lg p-4 transition delay-150 duration-300 ease-in-out hover:-translate-y-4 bg-white">
      <img src="{{ restaurant.image.url }}" alt="{{ restaurant.image.url }}" class="rounded-xl">
      <div class="rounded-xl p-2 col-end">
        <h4 class="mb-4">{{ restaurant.restaurant_name }}</h4> 
        <p class="text-gray-700">
          <strong class="text-gray-500">Address:</strong><br>
          {{ restaurant.address }}
        </p>
      </div>
    </div>
  </a>
{% endfor %}
</div>
{% endblock %}
