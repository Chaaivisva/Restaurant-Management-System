{% extends 'food_model/base.html' %}

{% block title %}Registration{% endblock %}

{% block content %}
<div class="flex justify-center items-center mt-12 p-2 rounded-xl font-bold text-red-600">
  {% if messages %}
  <ul>
    {% for message in messages %}
  <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
  </ul>
  {% endif %}
 </div>
<div class="flex container mt-8 items-center justify-center">
  <form action="." method="post" class="mt-2 bg-orange-300 p-4 rounded-xl">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="bg-orange-400 rounded-xl p-2 mt-2" value="POST">Submit</button>
    <p>You have already account &nbsp;&nbsp; <a href="{% url 'food_model:login' %}" class="no-underline bg-orange-400 rounded-xl p-2">login</a></p>   
  </form>
  <div>
  </div>
</div>
{% endblock %}
