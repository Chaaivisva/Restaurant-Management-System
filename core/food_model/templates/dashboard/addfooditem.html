<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menu Item dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <div class="mt-6 px-6 py-12 bg-gray-100 rounded-xl">
    <h2 class="mb-12 text-2xl text-center">Menu Items</h2>
  <div class=" mt-18 mx-auto">
    <form method="POST" enctype="multipart/form-data" >
      {% csrf_token %}
      {{ form.as_p }}

      <button type="submit" class="p-2 bg-orange-300 rounded-xl">Submit</button>
    </form>
  </div>
</div>
  </body>
</html>
