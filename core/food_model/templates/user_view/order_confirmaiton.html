{% extends 'food_model/base.html' %}
{% block content %}
<div class="container mx-auto mb-5 rounded-xl bg-white shadow-lg px-8 py-8">
    <div class="flex justify-center mt-20 bg-white rounded-xl">
        <div class="w-full md:w-1/2 p-4 text-center">
            <h1 class="text-orange-500 text-4xl mb-4">Order Submitted!</h1>
            <p class="text-lg mb-6">You should receive a confirmation email soon.</p>
            <a href="{% url 'food_model:index' %}" class="inline-block bg-orange-300 rounded-xl px-4 py-2 hover:bg-white">Go to the homepage</a>
        </div>
    </div>

    <div class="flex justify-center mt-5">
        <div class="w-full md:w-1/2 mb-4 text-center">
            <h3 class="pb-3 text-orange-600 text-2xl mb-2">Order Summary:</h3>
            {% for item in items %}
                <p>{{ item.name }} <span class="pl-3">{{ item.price }}</span></p>
            {% endfor %}

            <p class="font-bold pt-4 text-xl">Total: {{ price }}</p>
        </div>
    </div>
</div>

{% endblock content %}
