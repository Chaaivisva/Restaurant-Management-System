<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Food Item</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <div class="mt-6 px-6 py-12 bg-gray-100 rounded-xl">
    <h2 class="mb-12 text-2xl text-center">Edit Your Fodd Items Here!...</h2>
  <div class=" mt-18 mx-auto">
  <form action="." method="post" enctype="multipart/form-data">
    {% csrf_token %}
  
    <div class="space-y-4">
      {{ form.as_p }}
    </div>
  
    {% if form.errors or form.non_field_error %}
      <div class="mb-3 p-6 bg-red-100 rounded-xl">
        {% for field in form %}
          {{ field.errors }}
        {% endfor %}
  
        {{ form.non_field_error }}
      </div>
    {% endif %}
  
    <button type="submit" class="py-4 px-8 text-lg bg-teal-500 hover:bg-teal-700 rounded-xl text-white">Submit</button>
  
  </form>
</div>
</body>
</html>
